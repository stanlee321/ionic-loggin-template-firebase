<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Añadir nueva placa</ion-title>
    </ion-navbar>
</ion-header>  

<ion-content center text-center>

  	<form (ngSubmit)="onSubmit()" [formGroup]="form">
        <ion-list inset>
    
          <ion-item>
            <ion-input type="text" placeholder="Placa" formControlName="plate"></ion-input>
          </ion-item>
        <div padding-horizontal>
          <button ion-button full type="submit">Añadir nueva placa</button>
        </div>
        </ion-list>

    </form>
</ion-content>
