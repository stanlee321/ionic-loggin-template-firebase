<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ultima Infraccion</ion-title>
    </ion-navbar>
</ion-header>  

<div *ngIf="display">
    <div class="home-helllo">
      <img src= "{{lastAsset.imgurl}}"/>
        <p>Cometida en {{lastAsset.dateinfraction}} a horas {{lastAsset.hourinfraction}} con placa {{lastAsset.plate}} </p>
    </div>

    <div class="home-hello">
      <video controls autoplay loop style = "width: 100%; height: auto;">
        <source   src= "{{lastAsset.vidurl}}" type="video/mp4">
      </video>
      <h2 >Evidencia en video</h2>
    </div>
</div>
